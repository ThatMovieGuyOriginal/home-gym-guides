<!-- Countdown Timer Script -->
<script>
  // Set the countdown timer
  function updateTimer() {
    const hours = document.getElementById('hours');
    const minutes = document.getElementById('minutes');
    const seconds = document.getElementById('seconds');
    
    let h = parseInt(hours.innerText);
    let m = parseInt(minutes.innerText);
    let s = parseInt(seconds.innerText);
    
    s = s - 1;
    
    if (s < 0) {
      m = m - 1;
      s = 59;
    }
    
    if (m < 0) {
      h = h - 1;
      m = 59;
    }
    
    if (h < 0) {
      h = 23;
      m = 59;
      s = 59;
    }
    
    hours.innerText = h.toString().padStart(2, '0');
    minutes.innerText = m.toString().padStart(2, '0');
    seconds.innerText = s.toString().padStart(2, '0');
    
    setTimeout(updateTimer, 1000);
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    updateTimer();
    
    // Track page-specific events
    if(window.gtag) {
      gtag('event', 'view_recommendations', {
        'event_category': 'engagement',
        'event_label': '{{ include.page_name | default: "page" }}_recommendations'
      });
    }
  });
</script>
