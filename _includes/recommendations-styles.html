<!-- Shared styles for recommendations section -->
<style>
  /* Only include these if not already in your main CSS */
  :root {
    --primary-color: #0a0a0a;
    --accent-color: #ff4d4d;
    --light-bg: #f9f9f9;
    --text-color: #333333;
    --secondary-text: #666666;
    --box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    --highlight-color: #FFC107;
  }
  
  .recommendations {
    margin-top: 2.5rem;
    background-color: var(--light-bg);
    padding: 1.8rem;
    border-radius: 12px;
    width: 100%;
  }
  
  .recommendations-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--primary-color);
    text-align: center;
    position: relative;
    display: inline-block;
  }
  
  .recommendations-title::after {
    content: "";
    position: absolute;
    height: 3px;
    width: 80px;
    background-color: var(--accent-color);
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .recommendations-subtitle {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--secondary-text);
  }
  
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 1.5rem;
  }
  
  .product-card {
    background-color: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
    text-decoration: none;
    color: var(--text-color);
    position: relative;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
  }
  
  .product-img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    padding: 1rem;
    transition: transform 0.3s ease;
  }
  
  .product-card:hover .product-img {
    transform: scale(1.05);
  }
  
  .product-info {
    padding: 1.2rem;
    border-top: 1px solid #f0f0f0;
  }
  
  .product-title {
    font-weight: 600;
    margin: 0 0 0.5rem;
    color: var(--primary-color);
  }
  
  .product-price {
    font-weight: 700;
    color: var(--accent-color);
    display: block;
    margin-bottom: 0.5rem;
  }
  
  .product-rating {
    color: var(--highlight-color);
    margin-bottom: 0.5rem;
  }
  
  .buy-now-btn {
    display: block;
    background-color: var(--accent-color);
    color: white;
    text-align: center;
    padding: 0.7rem 0;
    border-radius: 50px;
    font-weight: 600;
    margin-top: 0.8rem;
    transition: all 0.3s ease;
  }
  
  .product-card:hover .buy-now-btn {
    background-color: #e03e3e;
  }
  
  .discount-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: var(--highlight-color);
    color: var(--primary-color);
    font-weight: 700;
    padding: 0.3rem 0.8rem;
    border-radius: 50px;
    font-size: 0.9rem;
    z-index: 1;
    animation: pulse-badge 1.5s infinite ease-in-out;
  }
  
  @keyframes pulse-badge {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  .limited-time {
    text-align: center;
    margin-top: 1.5rem;
    font-weight: 600;
    color: var(--accent-color);
  }
  
  .fomo-text {
    font-size: 0.9rem;
    margin-top: 0.5rem;
    font-style: italic;
    color: var(--secondary-text);
  }
  
  .rating-count {
    font-size: 0.8rem;
    color: var(--secondary-text);
  }
  
  .timer-container {
    margin: 1rem 0;
    text-align: center;
  }
  
  .timer-text {
    font-size: 0.9rem;
    color: var(--secondary-text);
    margin-bottom: 0.5rem;
  }
  
  .timer-display {
    display: inline-flex;
    gap: 0.5rem;
  }
  
  .timer-unit {
    background-color: var(--primary-color);
    color: white;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    font-weight: 700;
    min-width: 40px;
  }
  
  .timer-divider {
    color: var(--primary-color);
    align-self: center;
    font-weight: 700;
  }
  
  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .products-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
  }
  
  @media (max-width: 480px) {
    .product-card {
      min-width: 100%;
    }
  }
</style>
